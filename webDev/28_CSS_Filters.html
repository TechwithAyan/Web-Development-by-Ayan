<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        .img1{
            filter:brightness(120%) sepia(100%);
        }
        .img2{
            filter:blur(10px);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="ig_image.jpg" alt="">
        <img class="img2" src="Image.png" alt="">
    </div>    
    
</body>
</html>

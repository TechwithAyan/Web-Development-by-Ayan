<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .box{
            border:2px solid black;
            display:inline;
            padding:45px;
            margin: 35px;
            /*We see that margin is not applied from top therefore we use inline-block*/
            display:inline-block;
            width:344px;
        }
        .box1{
            display:none;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <div class="box">
        and my border color is black
    </div>
    <!--As div is a block element therefore both divs are in seperate lines , If we want to make our div which is a block element an inline element we use display property-->
    <div class="box1">
      I wont be displayed as display:none
    </div>
</body>
</html>

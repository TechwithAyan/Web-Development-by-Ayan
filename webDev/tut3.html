<!--Image,Lists and tables-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <link rel="stylesheet" href="tut3.css">

</head>
<body>
    <img width="230" height="230" src="Image.png" alt="Vasudeb Image">

    <!--tr for table row , th for table heading and td for table data-->
    <table>
        <tr>
            <th>Name</th>
            <th>Designation</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Ayan</td>
            <td>Programmer</td>
            <td>22</td>
        </tr>
        <tr>
            <td >Sam</td>
            <td>Developer</td>
            <td>21</td>
        </tr>
        <tr>
            <td colspan="2">Akash</td>
            <td rowspan="2">Designer</td>
            <td>21</td>
        </tr>
    </table>

    <!--We use li for list , ol for ordered list and ul for unordered list-->
    <ul>
        <li>Ayan</li>
        <li>Raj</li>
        <li>Rishi</li>
    </ul>
    <!--If we want our bullets as squares-->
    <ul type="Square">
        <li>Ayan</li>
        <li>Raj</li>
        <li>Rishi</li>
    </ul>

    <ol>
        <li>Ayan</li>
        <li>Raj</li>
        <li>Rishi</li>
    </ol>
    <!--For Uppercase Roman Numerals-->
    <ol type="I">
        <li>Ayan</li>
        <li>Raj</li>
        <li>Rishi</li>
    </ol>
    <!--For Uppercase Alphabets-->
    <ol type="A">
        <li>Ayan</li>
        <li>Raj</li>
        <li>Rishi</li>
    </ol>
    
</body>
</html>

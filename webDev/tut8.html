<!--Video , audio and media -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <video src="Nature.mp4" height="450" width="400" type="video/mp4" controls></video>
    <!--For muted video and loop is used to play it in loop-->
    <video src="Nature.mp4" height="450" width="400" type="video/mp4" controls loop muted></video>
    <!--For poster in our video we use poster="link"-->
    <video src="Nature.mp4" height="450" width="400" type="video/mp4" controls poster="Image.png"></video>
    <!--Simillarly we can do for audio-->
    <!--For SVG-->
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red"/>
    </svg>
    <!--If we want to save svg file seperately then create a file image.svg and save the contents of svg in that file -->
    <img src="tut7Image.svg" alt="My svg Image">
    <!--Thus from line no 19-23 we see 2 svg's(red circles), first one directly and second one using contents from file tut7Image.svg   -->
    <!--We use iframe to embed one website inside another website-->
    <iframe src="https://www.codewithharry.com/tutorial/html-iframes" width="320" height="444"></iframe>
</body>

</html>

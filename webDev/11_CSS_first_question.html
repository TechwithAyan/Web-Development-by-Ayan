<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            background-color: blue;
            color:white;
        }
        /*For 1st paragraph*/
        div p:nth-child(1){
            background-color: yellow;
            color:red;
        }
        /*For 2nd paragraph*/
        div p:nth-child(2){
            background-color: pink;
            color:black
        }
    </style>
</head>
<body>
    <!--Write html and css code to style a paragraph inside a div which contains 5 other paragraphs. The first paragraph must have background color yellow and text color red , secodn paragraph mush have background color pink and text color black ,the other paragraphs must have background color blue and text color white-->
    <div>
        <p>I am first paragraph</p>
        <p>I am second paragraph</p>
        <p>I am third paragraph</p>
        <p>I am fourth paragraph</p>
        <p>I am fifthparagraph</p>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
</head>
<body>
    <h1>My Bookmarks</h1>
    <h2>Primary Bookmarks</h2>
    <!--Now we use an anchor tag "a" for creating links-->
    <p><a target="_blank" href="https://www.google.com">Open Google</a></p>
    <p><a target="_blank" href="https://www.youtube.com">Open YouTube</a></p>
    <p><a target="_blank" href="https://www.github.com">Open GitHub</a></p>
    <p><a target="_blank" href="https://www.facebook.com">Open facebook</a></p>
    
    <h2>Secodary Bookmarks</h2>
    <p><a target="_blank" href="https://www.yahoo.com">Open Yahoo</a></p>
    <p><a target="_blank" href="https://www.stackoverflow.com">Open StackOverflow</a></p>
</body>
</html>

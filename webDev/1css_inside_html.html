<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!--We use style for CSS-->
    <style>
        /*As using style we are inside CSS therefore comment line also changes to /*,here div is a selector */
        div{
            color:red;
            background-color:yellow;
        }
    </style>
</head>
<body>
    <div>
        Hey I am Ayan , I will get coloured as I am inside div and div is a selector
    </div>
    <span>
        Hey I am Harry and I wont get coloured as I a am not inside div but inside span
    </span>
    
</body>
</html>

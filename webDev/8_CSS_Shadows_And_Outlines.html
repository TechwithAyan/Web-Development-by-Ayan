<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
    <!--Box-Shadow: horizontal offset vertical offset blur spread color inset-->
    <style>
        .box{
            border:2px solid black;
            padding:34px;
            box-shadow:5px 9px 11px 
            #2f0942;
            margin: 23px;
            width: 80vw;
        }
    </style>
    <!--Similarly we can give text shadow-->
    <style>
        .text{
            border:2px solid black;
            padding:34px;
            text-shadow:5px 9px 11px #ff005d;
            margin: 23px;
            width: 80vw;
        }
    </style>
    <!--Simillarly we have outline which is different than box , borders can have varying widths and different sides , outlines have a uniform width-->
</head>
<body>
    <div class="box">
        I am a box
    </div>   
    <div class="text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita iste quos sequi, nesciunt saepe necessitatibus, voluptatem quia nihil minus nemo voluptatibus impedit asperiores!
    </div>     
    
</body>
</html>

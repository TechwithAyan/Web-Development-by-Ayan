<!--id's and classes , ID is an unique attribute , A class can be added to multiple elements and multiple elements can be added to a class but same element cant have multiple ids , IDs are also used to generate links-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and classes</title>
    <link rel="stylesheet" href="tut7.css">
</head>
<body>
    <!--2 elements div and span have same classes red and bg-yellow but 2 same elements "here div" or 2 different elements cant have same ids hence we have 2 ids firstdiv and seconddiv-->
    <div id="firstdiv" class="red bg-yellow">First</div>
    <div id="seconddiv">second</div>
    <span class="red"></span>
    
</body>
</html>
